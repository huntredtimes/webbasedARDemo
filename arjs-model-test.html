<!DOCTYPE html>
<html>
    <head>
        <title>a-frame and ar.js</title>
        <!-- a-frame -->
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
        <!-- include ar.js for A-Frame -->
        <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    </head> 
    <body style='margin : 0px; overflow: hidden;'>
        <!--meine erste A-Frame-Szene! + include ar.js-->
        <a-scene embedded arjs>
            <a-assets>
                <a-asset-item id="model" src="HGB_Getriebedemonstrator_Grob.gltf"></a-asset-item>
             </a-assets>
             <a-entity gltf-model="#model" position="0 0 0" rotation="0 0 0" color="white" scale="0.5 0.5 0.5"></a-entity>
                       
            <a-marker-camera preset='hiro'></a-marker-camera>
        </a-scene>
    </body>
</html>
